<html xmlns:th="http://www.thymeleaf.org"

    layout:decorate="~{layouts/client/layout}"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/client/css/mainCategory.css}">

    <section>
        <div id="main_category_bed_contents">

            <ul class="route_list">
                <li><img src="/static/images/icon/home.png" alt=""></li>
                <li>&gt;</li>
                <li>침실</li>
                <li>&gt;</li>
                <li>소파</li>
<!--            <li><img src="/static/images/icon/home.png" alt=""></li>-->

<!--            <li>&gt;</li>-->
<!--            <li th:text="${subject2}">소파</li>-->
            </ul>

            <th:block th:each="category : ${ categoryList }">
                <ul class="gallery_list">
                    <li>
                        <img th:src="${thumbnailPath}" alt="Thumbnail Image">
                    </li>
                    <li class="gallery_list_text">
                        <ul class="gallery_list_text1">
                            <li>1인가구</li>
                            <li th:text="${}"></li>
                        </ul>
                        <ul class="gallery_list_text2">
                            <li>상품제목</li>
                            <li>252,000원</li>
                        </ul>
                    </li>


                    <p>No. <label th:text="${ thumbnail.no }"></label> <span th:text="${ thumbnail.title }"></span><br>
                        조회수 : <span th:text="${ thumbnail.count }"></span>
                    </p>
                </ul>
            </th:block>


            <div class="gallery">

                <ul class="gallery_list">
                    <li>
                    <a th:href="@{/product}"><img src="/client/images/main_category/bead_room/bed/1/main.jpg" alt=""></a>
                    </li>

                    <li class="gallery_list_text">
                    <ul class="gallery_list_text1">
                        <li>1인가구</li>
                        <li>☆4.5(3)</li>
                    </ul>
                    <ul class="gallery_list_text2">
                        <li>상품제목</li>
                        <li>252,000원</li>
                    </ul>
                    </li>
                </ul>


                <ul class="page_number">
                <li>1</li>
                <li>2</li>
                </ul>


            </div>
        </div>
    </section>

    </th:block>
