<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
    <script th:src="@{/client/js/writeQuestion.js}"></script>
    <link rel="stylesheet" th:href="@{/client/css/writeQuestion.css}">
    <!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"-->
    <!--            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"-->
    <!--            crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


    <section>
        <!-- 여기에 작성 -->
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li>문의하기</li>
            </ul>
            <div id="contents">
                <form action="/board/writeQuestion" method="post">
                    <table id="contents_table">
                        <tr>
                            <td colspan="2">
                                <div id="top_title"><h2>문의하기</h2></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <th>분류선택</th>
                            <td>
                                <select name="option" id="input_option">
                                    <option value="0" selected>문의분류선택</option>
                                    <option value="1">배송문의</option>
                                    <option value="2">상품문의</option>
                                    <option value="3">교환문의</option>
                                    <option value="4">환불문의</option>
                                    <option value="5">기타문의</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="order_number">
                            <th id="order_number">주문번호</th>
                            <td><input type="text" name="orderNumber" id="input_order_number"></td>
                        </tr>
                        <tr class="product_number">
                            <th id="product_number">제품이름</th>
                            <td><input type="text" name="productName" id="input_product_name"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <th id="title">제목</th>
                            <td><input type="text" id="input_title" name="inputTitle"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <th id="question_body_title">
                                <div>상세문의</div>
                            </th>
                            <td>
                                <textarea id="summernote" name="editordata"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" id="info">
                                - 문의와 관련없는 내용 또는 이미지, 욕설/비방, 개인정보유출, 광고/홍보글 등
                                적절하지 않은 게시물은 별도의 고지없이 비공개 처리 될 수 있습니다.
                                <br>
                                - 작성된 게시물은 운영 및 마케팅에 활용될 수 있습니다.
                            </td>
                        </tr>
                    </table>
                    <!--                    <input type="hidden" id="uploadedImages" name="uploadedImages" value="">-->
                    <input type="hidden" id="uploadedImages" name="uploadedImages" value="[]" readonly>
                    <div id="bottom_buttons">
                        <input type="button" id="goback_button" value="뒤로가기">
                        <input type="submit" id="submit_button" value="작성하기">
                    </div>
                </form>
            </div>
        </div>
    </section>


</th:block>
</html>
