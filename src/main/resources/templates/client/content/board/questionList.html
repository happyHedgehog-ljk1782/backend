<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block layout:fragment="content">
    <script th:src="@{/client/js/questionList.js}"></script>
    <link rel="stylesheet" th:href="@{/client/css/questionList.css}">

    <section>
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li>문의게시판</li>
            </ul>

            <th:block th:include="include/client/boardHeader"></th:block>
            <div id="contents">
                <table id="contents_table">
                    <caption>문의게시판</caption>
                    <thead>
                    <tr>
                        <th id="inquiryCodeHead">번호</th>
                        <th id="postTypeHead">분류</th>
                        <th id="titleHead">제목</th>
                        <th id="writeDateHead">작성일</th>
                        <th id="memberIdHead">작성자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${ questionList }"
                        th:onclick="'redirectQuestionDetail(' + @{${question.inquiryCode}} + ',\''+@{${selectCriteria.searchCondition}}+'\', \''+@{${selectCriteria.searchValue}} + '\', \'' + @{${selectCriteria.orderBy}} + '\', ' + @{${selectCriteria.pageNo}}+');'">
                        <td class="inquiryCode" th:text="${question.inquiryCode}"></td>
                        <td class="postType" th:text="${question.postType}"></td>
                        <td class="title"
                            th:text="${question.title.length() lt 15 ? question.title : question.title.substring(0, 15)+'...'}"></td>
                        <td class="writeDate" th:text="${#dates.format(question.writeDate, 'yyyy-MM-dd')}"></td>
                        <td class="memberId"
                            th:text="|${question.memberId[0] + #strings.repeat('*', question.memberId.length()-2) + question.memberId[question.memberId.length()-1]}|"></td>
                    </tr>
                    </tbody>
                </table>
                <div id="write_buttons_wrap">
                    <form id="searchForm"
                          th:action="@{/board/questionList}"
                          method="get">
                        <input type="hidden" name="currentPage" value="1">
                        <div id="search_buttons_wrap">
                            <select name="searchCondition" id="searchCondition">
                                <option value="id">아이디</option>
                                <option value="title">제목</option>
                                <option value="contents">내용</option>
                                <option value="titleAndContents">제목+내용</option>
                                <option value="type">분류</option>
                            </select>
                            <!--                        <tr>
                                                        <td colspan="4" id="type_select_row">
                                                            <label for="type_select">분류선택</label>
                                                            <select name="typeSelect" id="type_select">
                                                                <option value="default">분류선택</option>
                                                                <option value="delivery">배송문의</option>
                                                                <option value="product">제품문의</option>
                                                                <option value="exchange">교환문의</option>
                                                                <option value="refund">환불문의</option>
                                                            </select>
                                                        </td>
                                                    </tr>-->
                            <input type="search" name="searchValue" id="searchValue">
                            <input type="submit" id="search_button" value="찾기">
                            <input type="button" id="clear_button" value="검색초기화"
                                   onclick="location.href='/board/questionList'">
                        </div>
                    </form>
                    <button id="write_button" onclick="location.href=''">글쓰기</button>
                </div>
                <div id="bottom_buttons">
                    <!--맨 앞으로-->
                    <input th:onclick="'location.href=\'/board/questionList?currentPage=' + ${selectCriteria.startPage} + '&searchCondition=' + @{(${selectCriteria.searchCondition}?:'')} + '&searchValue=' +@{(${selectCriteria.searchValue}?:'')} + '\''"
                           th:disabled="${selectCriteria.pageNo == 1}"
                           type="button"
                           value="<<">
                    <!--이전 페이지로-->
                    <input th:onclick="'location.href=\'/board/questionList?currentPage=' + ${selectCriteria.pageNo - 1} + '&searchCondition=' + @{(${selectCriteria.searchCondition}?:'')} + '&searchValue=' +@{(${selectCriteria.searchValue}?:'')} + '\''"
                           th:disabled="${selectCriteria.pageNo == 1}"
                           type="button"
                           value="<">
                    <!--숫자 버튼-->
                    <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                        <input th:onclick="'location.href=\'/board/questionList?currentPage=' + ${page} + '&searchCondition=' + @{(${selectCriteria.searchCondition}?:'')} + '&searchValue=' +@{(${selectCriteria.searchValue}?:'')} + '\''"
                               th:disabled="${selectCriteria.pageNo == page}"
                               type="button"
                               th:value="${page}">
                    </th:block>
                    <!--다음 페이지로-->
                    <input th:onclick="'location.href=\'/board/questionList?currentPage=' + ${selectCriteria.pageNo + 1} + '&searchCondition=' + @{(${selectCriteria.searchCondition}?:'')} + '&searchValue=' +@{(${selectCriteria.searchValue}?:'')} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                           type="button"
                           value=">">
                    <!--맨 뒤로-->
                    <input th:onclick="'location.href=\'/board/questionList?currentPage=' + ${selectCriteria.endPage} + '&searchCondition=' + @{(${selectCriteria.searchCondition}?:'')} + '&searchValue=' +@{(${selectCriteria.searchValue}?:'')} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                           type="button"
                           value=">>">
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                const formData = $(this).serializeArray();
                console.log(formData);
                localStorage.setItem('QuestionFormData', JSON.stringify(formData));
            })
            let storedFormData = localStorage.getItem("QuestionFormData");
            if (storedFormData) {
                storedFormData = JSON.parse(storedFormData);
                console.log(storedFormData);
                $('[name=searchCondition] option[value=' + storedFormData[1].value + ']').prop('selected', true);
                $('[name=searchValue]').val(storedFormData[2].value);
            }
        });
        $(document).on('click', '#clear_button', function () {
            localStorage.removeItem('QuestionFormData');
        })
    </script>


</th:block>
</html>
