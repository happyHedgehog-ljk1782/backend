<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <th:block layout:fragment="content">
  <!--  <script th:src="@{/client/js/jquery-3.6.3.min.js}"></script>-->
  <script th:src="@{/client/js/writeQustion.js}"></script>
  <link rel="stylesheet" th:href="@{/client/css/writeQustion.css}">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


<body>


  <section>
    <!-- 여기에 작성 -->
    <div id="main_category_route">
      <ul class="route_list">
        <li><img src="../image/icon/home.png" alt=""></li>
        <li>&gt;</li>
        <li>문의</li>
      </ul>
      <div id="contents">
        <form action="">
          <table id="contents_table">
            <tr>
              <td colspan="2">
                <div id="top_title"><h2>문의하기</h2></div>
                <hr>
              </td>
            </tr>
            <tr>
              <th style="padding-top: 15px;"><label for="">분류선택</label></th>
              <td>
                <select name="" id="input_option">
                  <option value="0">문의분류선택</option>
                  <option value="1">배송문의</option>
                  <option value="2">상품문의</option>
                  <option value="3">교환문의</option>
                  <option value="4">환불문의</option>
                  <option value="5">기타문의</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr></td>
            </tr>
            <tr> 
              <th id="title">제목</th>
              <td><input type="text" id="input_title"></td>
            </tr>
            <tr>
              <td colspan="2"><hr></td>
            </tr>
            <tr>
              <th id="review_body_title">
                <div>상세리뷰</div>
              </th>
              <td>
                <div id="summernote"></div>

              </td>
            </tr>
            <tr>
              <th>사진</th>
              <td><input type="file"></td>
            </tr>
            <tr>
              <td></td>
              <td id="info">
                - 상품과 관련없는 내용 또는 이미지, 욕설/비방, 개인정보유출, 광고/홍보글 등 
                적절하지 않은 게시물은 별도의 고지없이 비공개 처리 될 수 있습니다.
                <br>
                - 작성된 게시물은 운영 및 마케팅에 활용될 수 있습니다.
              </td>
            </tr>
          </table>
          <div id="bottom_buttons">
            <button>뒤로가기</button>
            <button>작성하기</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
</th:block>
</html>
