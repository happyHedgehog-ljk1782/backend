<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="../js/header.js" defer></script>


  <!-- Summernote -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <!-- Summernote -->

  <script src="../js/withdrawalReason.js" defer></script>
  <link rel="stylesheet" href="../css/withdrawalReason.css">
</head>

<body>

  <section>
    <!-- 여기에 작성 -->
    <div id="main_category_route">
      <ul class="route_list">
        <li onclick="location.href='./index1.html'"><img src="../image/icon/home.png" alt=""></li>
        <li>&gt;</li>
        <li onclick="location.href='../myshop/mypageMember.html'">My페이지</li>
        <li>&gt;</li>
        <li onclick="location.href='../myshop/memberInfoChange.html'">회원정보수정</li>
        <li>&gt;</li>
        <li>회원탈퇴</li>
      </ul>
      <div id="contents">
        <form action="withdrawal">
          <ul id="remove_info">
            <li>탈퇴 신청한 시점부터 1주일 뒤 아이디를 제외한 모든 개인 정보는 삭제됩니다.</li>
            <li>그 이전에 접속하시면 탈퇴를 취소할 수 있습니다.</li>
            <li>탈퇴 신청은 현재 비밀번호가 필요합니다.</li>
          </ul>

          <h1 id="question">무엇이 불편하셨나요?</h1>
          <!-- Summernote -->
          <div id="summernote"></div>
          <script>
            $('#summernote').summernote({
              placeholder: 'Hello stand alone ui',
              tabsize: 2,
              height: 300,
              width: 650,
              toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
              ],
            });
          </script>
          <!-- Summernote -->

          <div id="password_wrap">
            <label>비밀번호</label>
            <input type="password" placeholder="현재 비밀번호를 입력해주세요." id="password_input">
          </div>

          <div id="bottom_buttons">
            <input type="button" value="뒤로가기">
            <input type="submit" value="탈퇴신청하기">
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
