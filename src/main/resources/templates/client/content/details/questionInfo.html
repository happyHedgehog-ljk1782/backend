<html xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="content">
  <script th:src="@{/client/js/questionInfo.js}"></script>
  <link rel="stylesheet" th:href="@{/client/css/questioninfo.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


<body>

  <section>

              </td>
            </tr>
            <tr>
              <th>번호</th>
              <th>분류</th>
              <th>제목</th>
              <th>작성일</th>
              <th>작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>00054</td>
              <td>[반품문의]</td>
              <td class="title_group">
                <div>제목제목제목제목제목제목제목제목제목</div><img src="../image/question/comment.png" alt="">

            </tr>
            <tr>
              <td>00054</td>
              <td>[반품문의]</td>
              <td class="title_group">
                <div>제목제목제목제목제목제목제목제목제목</div><img src="../image/question/comment.png" alt=""><img src="../image/lock.png" alt="비밀글">
              </td>
              <td>1111-11-11</td>
              <td>w******2</td>
            </tr>
            <tr>
              <td>00054</td>
              <td>[반품문의]</td>
              <td class="title_group">
                <div>제목제목제</div><img src="../image/question/comment.png" alt="">
              </td>
              <td>2222-22-22</td>
              <td>d******3</td>
            </tr>
          </tbody>
        </table>
        <div id="write_buttons_wrap">
          <div id="search_buttons_wrap">
            <select name="searchSelect" id="search_select">
              <option value="id">아이디</option>
              <option value="title">제목</option>
              <option value="contents">내용</option>
              <option value="titleAndContents">제목+내용</option>
            </select>
            <input type="text" name="search" id="search_input">
            <input type="submit" id="search_button" value="찾기">
          </div>
          <button id="write_button" type="submit">글쓰기</button>
        </div>
        <div id="bottom_buttons">
          <div>
            <input type="button" onclick="" value="&lt;&lt;">
            <input type="button" onclick="" value="&lt;"">
            <input type="button" onclick="" value="1">
            <input type="button" onclick="" value="2">
