<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block layout:fragment="content">
    <script th:src="@{/client/js/exchangePaybackInfo.js}"></script>
    <link rel="stylesheet" th:href="@{/client/css/exchangePaybackInfo.css}">


    <section>
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li id="route_mypage" onclick="location.href='mypage'">MY페이지</li>
                <li>&gt;</li>
                <li>교환/환불내역</li>
            </ul>
            <div id="contents">
                <div id="contents_menu">
                    <div onclick="location.href='/myshop/orderDeliveryInfo'">
                        <div>주문/배송내역</div>
                    </div>
                    <div>교환/환불내역</div>
                </div>
                <form action="/myshop/exchangePaybackInfo" id="search" method="get">
                    <input type="hidden" name="currentPage" value="1">
                    <div id="form_wrap">
                        <select name="state" id="state">
                            <option value="0" th:selected="${state==null || state=='0'}">주문상태 전체</option>
                            <option value="1" th:selected="${state=='1'}">환불중</option>
                            <option value="2" th:selected="${state=='2'}">환불완료</option>
                            <option value="3" th:selected="${state=='3'}">교환중</option>
                            <option value="4" th:selected="${state=='4'}">교환완료</option>
                        </select>
<!--                        <div id="quick_date_buttons">-->
<!--                            <input type="radio" name="dateButton" id="date_button_1" value="1"><label-->
<!--                                for="date_button_1">오늘</label>-->
<!--                            <input type="radio" name="dateButton" id="date_button_2" value="7"><label-->
<!--                                for="date_button_2">1주일</label>-->
<!--                            <input type="radio" name="dateButton" id="date_button_3" value="30"><label-->
<!--                                for="date_button_3">1개월</label>-->
<!--                            <input type="radio" name="dateButton" id="date_button_4" value="90"><label-->
<!--                                for="date_button_4">3개월</label>-->
<!--                            <input type="radio" name="dateButton" id="date_button_5" value="180" ><label-->
<!--                                for="date_button_5">6개월</label>-->
<!--                        </div>-->
                        <div id="date_setting">
                            <input type="date" id="date_start" name="dateStart" th:value="${dateStart}">
                            <span>~</span>
                            <input type="date" id="date_end" name="dateEnd" th:value="${dateEnd}">
                        </div>
                    </div>
                    <div id="submit_button">
                        <img th:src="@{/client/images/icon/search_white.png}" alt="돋보기">
                        <input type="submit" value="검색" id="real_submit_button">
                    </div>
                </form>
                <ul id="notice">
                    <li>기본적으로 최근 3개월의 결과가 조회되며, 기간 검색시 지난 주문 내역을 확인할 수 있습니다.</li>
                    <li>주문번호를 클릭하면 해당 주문에 대한 상세내역을 확인하실 수 있습니다.</li>
                    <li></li>
                </ul>
                <table id="product_table">
                    <thead>
                    <tr>
                        <th>주문일자<br>[주문번호]</th>
                        <th>이미지</th>
                        <th>상품정보</th>
                        <th>판매가</th>
                        <th>배송비</th>
                        <th>적립포인트</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderList}" onclick="showDetails(this)">
                        <td>
                            <th:block th:text="${#dates.format(order.creationDate, 'yyyy-MM-dd')}"></th:block>
                            <br>
                            <th:block th:text="|[${order.orderCode}]|"></th:block>
                        </td>
                        <td><img th:src="|/thumbPath${order.convertPath}|" th:alt="|${order.orderCode}번 제품이미지|"></td>
                        <td th:text="|${order.productName} 포함 ${order.productCount}개|">
                        </td>
                        <td>
                            <th:block th:text="|${order.costPrice - order.reducedPrice - order.pointUsage}원|"></th:block>
                        </td>
                        <td th:text="|${order.deliveryCharge}원|"></td>
                        <td>
                            <th:block th:text="|${order.pointCharge}p|"></th:block>
                        </td>
                        <td th:text="${order.state}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="bottom_buttons">
                <!--맨 앞으로-->
                <input th:onclick="'location.href=\'/myshop/exchangePaybackInfo?currentPage=' + ${orderDetailsSelectCriteria.startPage} + '&state=' + @{(${orderDetailsSelectCriteria.order.state}?:'0')} + '&dateStart=' + @{(${orderDetailsSelectCriteria.order.dateStart}?:'')} + '&dateEnd=' + @{(${orderDetailsSelectCriteria.order.dateEnd}?:'')} + '\''"
                       th:disabled="${orderDetailsSelectCriteria.pageNo == 1}"
                       type="button"
                       value="<<">
                <!--이전 페이지로-->
                <input th:onclick="'location.href=\'/myshop/exchangePaybackInfo?currentPage=' + ${orderDetailsSelectCriteria.pageNo - 1} + '&state=' + @{(${orderDetailsSelectCriteria.order.state}?:'0')} + '&dateStart=' + @{(${orderDetailsSelectCriteria.order.dateStart}?:'')} + '&dateEnd=' + @{(${orderDetailsSelectCriteria.order.dateEnd}?:'')} + '\''"
                       th:disabled="${orderDetailsSelectCriteria.pageNo == 1}"
                       type="button"
                       value="<">
                <!--숫자 버튼-->
                <th:block th:each="page : ${#numbers.sequence(orderDetailsSelectCriteria.startPage, orderDetailsSelectCriteria.endPage)}">
                    <input th:onclick="'location.href=\'/myshop/exchangePaybackInfo?currentPage=' + ${page} + '&state=' + @{(${orderDetailsSelectCriteria.order.state}?:'0')} + '&dateStart=' + @{(${orderDetailsSelectCriteria.order.dateStart}?:'')} + '&dateEnd=' + @{(${orderDetailsSelectCriteria.order.dateEnd}?:'')} + '\''"
                           th:disabled="${orderDetailsSelectCriteria.pageNo == page}"
                           type="button"
                           th:value="${page}">
                </th:block>
                <!--다음 페이지로-->
                <input th:onclick="'location.href=\'/myshop/exchangePaybackInfo?currentPage=' + ${orderDetailsSelectCriteria.pageNo + 1} + '&state=' + @{(${orderDetailsSelectCriteria.order.state}?:'0')} + '&dateStart=' + @{(${orderDetailsSelectCriteria.order.dateStart}?:'')} + '&dateEnd=' + @{(${orderDetailsSelectCriteria.order.dateEnd}?:'')} + '\''"
                       th:disabled="${orderDetailsSelectCriteria.pageNo == orderDetailsSelectCriteria.maxPage}"
                       type="button"
                       value=">">
                <!--맨 뒤로-->
                <input th:onclick="'location.href=\'/myshop/exchangePaybackInfo?currentPage=' + ${orderDetailsSelectCriteria.endPage} + '&state=' + @{(${orderDetailsSelectCriteria.order.state}?:'0')} + '&dateStart=' + @{(${orderDetailsSelectCriteria.order.dateStart}?:'')} + '&dateEnd=' + @{(${orderDetailsSelectCriteria.order.dateEnd}?:'')} + '\''"
                       th:disabled="${orderDetailsSelectCriteria.pageNo == orderDetailsSelectCriteria.maxPage}"
                       type="button"
                       value=">>">
            </div>
        </div>
    </section>

</th:block>
</html>
