<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="../js/header.js" defer></script>


  <script src="../js/mypageGuest.js" defer></script>
  <link rel="stylesheet" href="../css/mypageGuest.css">
</head>

<body>


  <section>
    <!-- 여기에 작성 -->
    <div id="main_category_route">
      <ul class="route_list">
        <li id="route_home" onclick="goHome()"><img src="../image/icon/home.png" alt=""></li>
        <li>&gt;</li>
        <li>비회원 페이지</li>
      </ul>
      <div id="contents">
        <form action="" method="post">
          <table id="contents-table">
            <caption>비회원 주문/배송 조회</caption>
            <tr>
              <td colspan="5" id="order_number">주문번호</td>
            </tr>
            <tr>
              <td colspan="5"><input type="text" id="input_order" name="order" placeholder="주문 시 발급받은 이메일 주소 입력"></td>
            </tr>
            <tr>
              <td colspan="5" id="email">이메일주소</td>
            </tr>
            <tr>
              <td colspan="3"><input type="text" id="input_email" name="email" placeholder="주문 시 입력한 이메일 주소 입력"></td>
              <td colspan="2"><input type="button" value="이메일인증" id="email_button"></td>
            </tr>
            <tr id="authentication_row">
              <td>인증번호</td>
              <td colspan="2"><input type="text" id="input_authentication" name="authentication"></td>
              <td><input type="button" id="authentication_button" value="인증하기"></td>
              <td id="timer">
                <div><span>05:00</span><img src="../image/reloadButton/reload.png" alt="시간연장" id="reload"></div>
              </td>
            </tr>
            <tr id="authentication_complete_row">
              <td colspan="5"></td>
            </tr>
            <tr>
              <td colspan="5"><input type="submit" id="search_button" value="조회"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
