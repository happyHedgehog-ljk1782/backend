<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
  <script th:src="@{/client/js/memberInfoChange.js}"></script>
  <link rel="stylesheet" th:href="@{/client/css/memberInfoChange.css}">


<body>

  <section>
    <!-- 여기에 작성 -->
    <div id="main_category_route">
      <ul class="route_list">
        <li onclick="location.href='./index1.html'"><img src="../image/icon/home.png" alt="홈으로가기"></li>
        <li>&gt;</li>
        <li onclick="">회원가입</li>
        <li>&gt;</li>
        <li>회원정보</li>
      </ul>
      <div id="contents">
        <form action="regist" id="regist">
          <h1 id="regist_header">회원가입</h1>
          <table id="contents_table">
            <tr>
              <th>성명</th>
              <td colspan="2"><input type="text" name="name" id="name" readonly></td>
            </tr>
            <tr>
              <th>생일</th>
              <td colspan="2"><input type="date" name="date" id="date" readonly></td>
            </tr>
            <tr>
              <th>성별</th>
              <td colspan="2">
                <label for="male">남</label>
                <input type="radio" name="gender" id="male" readonly>
                <label for="female">여</label>
                <input type="radio" name="gender" id="female" readonly>
              </td>
            </tr>
            <tr>
              <th>아이디</th>
              <td>
                <input type="text" name="id" id="id" readonly>
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td><input type="text" input="password" id="password" readonly></td>
            </tr>
            <tr id="email_row">
              <th>이메일</th>
              <td colspan="2">
                <div>
                  <input type="text" name="email" id="email" readonly>
                </div>
                <div>
                  email 서비스를 받으시겠습니까?&nbsp;
                  <input type="radio" name="email_service" id="email_yes"><label for="email_service">&nbsp;예</label>
                  <input type="radio" name="email_service" id="email_no"><label for="email_service">&nbsp아니오</label>
                </div>
                <div>
                  주문 및 배송 관련 정보는 수신 동의와 상관없이 자동 발송됩니다.
                </div>
              </td>
            </tr>
            <tr>
              <th>휴대전화</th>
              <td colspan="2"><input type="text" id="phone" name="phone" placeholder="01011112222(- 생략)" readonly></td>
            </tr>
            <tr id="address_row">
              <th>주소</th>
              <td colspan="2">
                <input type="text" id="address_col_1" readonly><input type="button" id="address_button" value=우편번호><br>
                <input type="text" id="address_col_2" readonly><br>
                <input type="text" id="address_col_3">
              </td>
            </tr>
          </table>
          <div id="bottom_buttons">
            <input type="button" name="regist_button" id="regist_button" value="뒤로가기">
          </div>
      </div>
    </div>

  </section><!-- 여기까지 -->

</body>
</th:block>
</html>
