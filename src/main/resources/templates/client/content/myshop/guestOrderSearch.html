<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block layout:fragment="content">
    <script th:src="@{/client/js/guestOrderSearch.js}" defer></script>
    <link rel="stylesheet" th:href="@{/client/css/guestOrderSearch.css}">

    <section>
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li>비회원주문조회</li>
            </ul>
            <div id="contents">
                <form action="/myshop/orderDetails" method="post">
                    <table id="contents-table">
                        <caption>비회원 주문 조회</caption>
                        <tr>
                            <td colspan="5" id="order_number">주문번호</td>
                        </tr>
                        <tr>
                            <td colspan="5"><input type="text" id="order_code" name="orderCode" placeholder="주문번호를 입력">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" id="email">이메일주소</td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="email" id="input_email" name="email" placeholder="이메일 주소 입력">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="submit" id="search_button" value="검색하기">
                            </td>

                    </table>
                </form>
            </div>
        </div>
        <!-- 여기까지 -->
    </section>
    <script th:inline="javascript">
        var message = [[${message}]];
        if (message) {
            alert(message);
        }
    </script>

</th:block>

</html>
