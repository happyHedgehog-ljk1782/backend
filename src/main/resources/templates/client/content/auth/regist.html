<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/client/css/regist.css}">
    <title>회원가입</title>
</head>
<th:block layout:fragment="content">
    <section>
        <!-- 여기에 작성 -->
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li>회원가입</li>
            </ul>
            <div id="contents">
                <form th:action="@{/auth/regist}" id="regist" method="post">
                    <h1 id="regist_header">회원가입</h1>
                    <div id="agree_list">
                        <div id="termsAndConditionContainer">
                            <p>쇼핑몰 이용약관 동의</p>
                            <div th:utext="${termsAndConditions}">
                                <p>Default Content</p>
                            </div>
                            <div>
                                <p>동의하기</p>
                                <img th:src="@{/client/images/icon/check_false.png}" alt="체크표시(false)" id="check_agree1"
                                     onclick="agreeCheckImg(this)" >
                                <input type="checkbox" id="agree1" name="agree1">
                            </div>
                        </div>
                        <div id="privacyPolicyContainer">
                            <p>개인정보 수집/이용에 관한 사항</p>
                            <div th:utext="${privacyPolicy}">
                                <p>Default Content</p>
                            </div>
                            <div>
                                <p>동의하기</p>
                                <img th:src="@{/client/images/icon/check_false.png}" alt="체크표시(false)" id="check_agree2"
                                     onclick="agreeCheckImg(this)">
                                <input type="checkbox" id="agree2" name="agree2">
                            </div>
                        </div>
                    </div>
                    <table id="contents_table">
                        <tr>
                            <th>이름</th>
                            <td colspan="2"><input type="text" name="name" id="name" maxlength="30" required></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td colspan="2"><input type="date" name="birthday" id="birthday" required></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td colspan="2">
                                <label for="male">남</label>
                                <input type="radio" name="gender" id="male" value="M" required>
                                <label for="female">여</label>
                                <input type="radio" name="gender" id="female" value="F" required>
                            </td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="userId" id="userId" minlength="8" maxlength="20" required>
                                <input type="button" value="중복체크" id="id_check_button">
                                <div id="check_text"></div>
                            </td>
                            <td>공백없는 8~20자리의 영문/숫자<br></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" id="userPwd" name="userPwd" maxlength="13" required></td>
                            <td>공백없는 7~13자리의 영문/숫자/특수문자<br>
                                <span id="warning">특수문자는 !@#$%^&* 사용가능</span>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호확인</th>
                            <td colspan="2"><input type="password" input="password2" id="password2" maxlength="13"
                                                   required></td>
                        </tr>
                        <tr id="email_row">
                            <th>이메일</th>
                            <td colspan="2">
                                <div id="email_input_wrap">
                                    <input type="email" name="email" id="email" required>
                                    <input id="email_button" value="이메일인증" type="button">
                                </div>
                                <div id="email_authentication">
                                    <div>인증번호</div>
                                    <input type="text" id="email_authentication_number"
                                           name="emailAuthenticationNumber">
                                    <input type="text" id="hidden_certified_key" name="hiddenCertifiedKey" hidden>
                                    &nbsp;
                                    <input type="button" id="email_authentication_button" value="인증하기">
                                    &nbsp;
                                    <span id="reload_timer">05:00</span>
                                    &nbsp;
                                    <img th:src="@{/client/images/icon/reload.png}" alt="시간연장" id="reload">
                                </div>
                                <div id="email_message"></div>
                                <div>
                                    email 서비스를 받으시겠습니까?&nbsp;
                                    <input type="radio" name="emailService" id="email_yes" value="Y" required><label
                                        for="email_yes">&nbsp;예</label>
                                    <input type="radio" name="emailService" id="email_no" value="N" required><label
                                        for="email_no">&nbsp;아니오</label>
                                </div>
                                <div>
                                    주문 및 배송 관련 정보는 수신 동의와 상관없이 자동 발송됩니다.
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td colspan="2"><input type="text" id="phone" name="phone" placeholder="01011112222(- 생략)"
                                                   required>
                            </td>
                        </tr>
                    </table>
                    <div id="bottom_buttons">
                        <input type="submit" name="regist_button" id="regist_button" value="회원가입">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script th:src="@{/client/js/regist.js}"></script>
</th:block>
</html>
