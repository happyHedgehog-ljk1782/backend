<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/client/css/searchId.css}">
    <title>아이디 찾기</title>
</head>
<th:block layout:fragment="content">
    <section>
        <!-- 여기에 작성 -->
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li id="route_login" onclick="location.href='/auth/login'">로그인</li>
                <li>&gt;</li>
                <li>아이디찾기</li>
            </ul>
            <div id="contents">
                <form th:action="@{/auth/searchId}" method="post">
                    <table id="contents-table">
                        <caption>아이디 찾기</caption>
                        <tr>
                            <td colspan="5" id="email">이메일주소</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="email" id="input_email" name="email" placeholder="이메일 주소 입력">
                            </td>
                            <td colspan="2">
                                <input id="email_button" value="이메일인증" type="button">
                            </td>
                        </tr>
                        <tr id="authentication_row">
                            <td>인증번호</td>
                            <td colspan="2">
                                <input type="text" id="email_authentication_number" name="emailAuthenticationNumber">
                                <input type="text" id="hidden_certified_key" name="hiddenCertifiedKey" hidden>
                            </td>
                            <td><input type="button" id="email_authentication_button" value="인증하기"></td>
                            <td id="timer">
                                <div>
                                    <span id="reload_timer">05:00</span>
                                    <img th:src="@{/client/images/icon/reload.png}" alt="시간연장" id="reload">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="email_message" colspan="5"></td>
                        </tr>
                        <tr>
                            <td colspan="5"><input type="submit" id="search_button" value="조회"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- 여기까지 -->
    </section>
    <script th:src="@{/client/js/searchId.js}"></script>
</th:block>
</html>
