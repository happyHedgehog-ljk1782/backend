<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/client/css/orderCompleted.css}">

        <section>

        <div id="contents">
            <ul class="route_list">
                <li><img src="../image/icon/home.png" alt=""></li>
                <li>&gt;</li>
                <li>결제완료</li>

            </ul>

        </div>
        <br><br>

        <div class="order_txtbox">
            <div class="order_complete">&lt;주문완료&gt;</div>
            <br>

            <div class="thanks_text">1in가구를 이용해 주셔서 감사합니다. &nbsp; </div>
            <br>
        </div>
        <br><br>
            <h3><span class="complete_comment" th:text="${userName + '님, 주문이 완료되었습니다'}">

            </span></h3>

            </div>
        <br>
            <br>
            <br>

        <div class="oreder_number">
            <div class="order_number2">고객님이 주문하신 제품의 주문번호는 :  &nbsp;</div>
<!--            <div class="oreder_number3">${orderNumber}</div>-->
            <div class="oreder_number3" th:text="${orderCode}" ></div>
            <div class="order_number4">입니다.</div>
        </div>
        <br>
        <div class="order_number5">주문내역 확인은 마이페이지에서 확인하실 수 있습니다 </div>
        <br><br><br>
        <hr>
        <br><br><br>


        <div class="order_box">

            <div class="sum_box">
                <div class="sum_text">
                    <h2>주문정보</h2>
                    <h3>결제정보 : 카카오페이</h3>
                </div>

                <div class="sum_text_contain">
                    <div class="sum_text2">
                        <h3>총 결제금액</h3>
                    </div>

                    <div class="sum_text3">

                        <h3 th:text="${finalPrice + '원'}" >200,000원</h3>
                    </div>

                </div>
            </div>

        </div>
        <br><br>
        <div class="main_btn">
            <a th:href="@{/main}"><button class="main_btn2">메인으로</button></a>

        </div>
        <br><br>


    </section>

    </th:block>
</html>
