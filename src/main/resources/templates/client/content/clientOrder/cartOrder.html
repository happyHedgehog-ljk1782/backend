<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/client/css/cartOrder.css}">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:src="@{/client/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/client/js/cartOrder.js}"></script>
        <section>

            <div id="contents">

                <ul class="route_list">
                    <li><img src="/client/images/icon/home.png" alt=""></li>
                    <li>&gt;</li>
                    <li>장바구니</li>
                    <li>&gt;</li>
                    <li>주문서작성</li>
                </ul>

                <div class="cart_order">
                    <div></div>
                    <div><h2>장바구니</h2></div>
                    <div id="order_write"><h2>주문서작성</h2></div>
                    <div><h2>결제하기</h2></div>
                    <div><h2>완료</h2></div>
                    <div></div>
                </div>

                <div class="order_info">주문내역</div>

<form method="post" action="/clientOrder/processPayment">
            <table class="cart_table" id="orderTable">

                <thead>
                    <tr>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>판매가</th>
                        <th>예상 적립금</th>
                        <th>수량</th>
                        <th>배송비</th>
                        <th>합계</th>
                    </tr>
                </thead>


                <tbody id="orderTableBody" >
                    <tr th:each="item , index : ${cartList}">
<!--                        <input type="hidden" th:name="'cartcheckbox_' + ${index.index}" th:id="'cartcheckbox_' + ${index.index}" th:value="${item.cartCode}">-->
                        <td><img th:src="@{/client/images/{imgCode}(imgCode=${item.imgCode})}" width="70px"  height="70px" onerror="this.src='/client/images/event.png'"></td>
                        <td th:text="${item.productName}">상품명</td>
                        <td th:text="${item.price}">판매가</td>
                        <td th:text="${item.savedMoney * hdAmountList[index.index]}">적립포인트</td>
                        <td>
                            <input type="hidden" th:name="'hdAmount_' + ${index.index}" th:id="'hdAmount_' + ${index.index}" th:value="${hdAmountList[index.index]}">
                            <span th:text="${hdAmountList[index.index]}"></span>
                        </td>
                        <td > <span th:if="${totalSum > 100000}">(배송비 무료)</span>
                            <span th:unless="${totalSum > 100000}" th:text="${item.deliveryCharge} + '원'">배송비</span>
                        </td>
                        <td th:text="(${item.price * hdAmountList[index.index]} + (${totalSum > 100000 ? 0 : item.deliveryCharge}))">
                        </td>

<!--                        <td>-->
<!--                            <span th:text="*{item.price * hdAmountList[index.index]}"></span>-->
<!--                            <span th:text="${totalSum > 100000 ? '(배송비 무료)' : item.deliveryCharge + '원'}"></span>-->
<!--                        </td>-->


                    </tr>
                </tbody>
            </table>

    <br>

                <hr>
    <br>
    <br>



    <div class="total_price" >

        <div class="sum_text">
            <h1>합계</h1>
            <h3><span th:text="${name}"></span> 님의 총 주문 금액 입니다.</h3>
        </div>

        <div class="sum_text2">
            <h4>상품 합계금액</h4>
            <h4>배송비</h4>
            <h4>보유 적립금</h4>
            <h4>사용할 적림금</h4>
            <h4>결제 예정 금액 &nbsp;&nbsp;&nbsp;</h4>
        </div>

        <div class="sum_text3" >
            <span id="totalPrice" >0원</span>
            <span id="deliveryCharge">0원</span>
            <span id="userTotalPoints" th:text="${point}">원</span>
            <div class="input-group">
                <label for="pointInput"></label>
                <input id="pointInput" type="number" placeholder="사용할 적립금 입력">
                <input type="button" value="적립금 적용" onclick="updatePointsOnScreen()">
                <input type="button" value="적립금 초기화" onclick="resetPointsOnScreen()">
            </div>
            <span id="totalOrder">0원</span>
        </div>

    </div>

    <br>
    <br>

</form>

                <br>
                <hr>

                <br>



                    <table id="info-table">
                        <caption>주문정보</caption>
                        <tbody>
                        <tr></tr>
                        <td id="shipping_info">- 주문정보 -</td>
                        <tr>
                            <th id="oreder_name">주문하시는분</th>

                            <td id="name-data">

                                <input type="text" th:value="${name}" id="name-input" name="name">
                            </td>
                        </tr>


                        </tr>

                        <tr>
                            <th id="phone1-header">휴대전화</th>
                            <td id="phone1-data">
                                <label for="phone1-input" id="phone1-input-label">전화1</label>
                                <input type="phone" th:value="${phone}" name="phone1" id="phone1-input">
                            </td>
                        </tr>

                        <tr>
                            <th id="email-header">이메일</th>
                            <td id="email-data">
                                <label for="email-input" id="email-input-label">이메일</label>
                                <input type="email" name="email" th:value="${email}" id="email-input"></td>

                        </tr>

                        <td id="shipping_info2">- 배송정보 -</td>
                        <tr></tr>


                        <tr>
                            <th id="ship_name">받으시는 분</th>

                            <td id="name-data2">

                                <input type="text" th:value="${name}" id="name-input2" name="name">
                            </td>
                        </tr>

                        <tr>
                            <th id="home-header">주소</th>
                            <td id="home-data">

                                <br>
                                <input type="text" id="sample6_postcode" placeholder="우편번호">
                                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                                <input type="text" id="sample6_address" placeholder="주소"><br>
                                <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                            </td>
                        </tr>

                        <tr>
                            <th id="phone2-header">휴대전화</th>
                            <td id="phone2-data">
                                <label for="phone1-input" id="phone2-input-label">전화1</label>
                                <input type="phone" th:value="${phone}" name="phone1" id="phone2-input">
                            </td>
                        </tr>
                        <tr>
                            <th id="reqest-header">배송요청사항</th>
                            <td id="reqest-header2">
                                <input type="text" name="request">
                            </td>

                        </tr>

                        <tr></tr>

                        </tbody>
                    </table>


                    <br><br>

                    <br>
                    <div class="main_payment">
                        <div class="payment">
                            <h4 class="payment2">결제수단</h4>
                            <br>
                            <button class="payment3">카카오페이</button>
                        </div>
                        <br>

                        <div class="buying">
                            <button type="submit" class="buying2" id="paymentButton">결제하기</button>
                        </div>


                    </div>
                    <br>

            </div>
            <br><br>


            </div>

        </section>


    </th:block>
</html>
