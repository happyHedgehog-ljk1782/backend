                    <table class="cart_table">
                        <thead>
                        <tr>
                            <th><input class="cartcheckbox" type="checkbox" name="cartcheckbox"></th>
                            <th>이미지</th>
                            <th>상품명</th>
                            <th>판매가</th>
                            <th>적립포인트</th>
                            <th>수량</th>
                            <th>배송비</th>
                            <th>합계</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItemList}">
                            <td><input class="cartcheckbox" type="checkbox" name="cartcheckbox"></td>
                            <td><img th:src="@{/client/images/{imgCode}(imgCode=${item.imgCode})}" width="70px" height="70px"></td>
                            <td th:text="${item.productName}">상품명</td>
                            <td th:text="${item.price}">가격</td>
                            <td th:text="${item.savedMoney}">적립금</td>
                            <td class="cart_numbrt_btn">
                                <div class="quantity-container" data-product-id="${item.productId}">
                                    <button type="button" class="quantity-button decrease-button" onclick="updateQuantity('${item.productId}', -1)">-</button>
                                    <span class="quantity-display" id="quantity-display-${item.productId}" th:text="${item.amount}">1</span>
                                    <button type="button" class="quantity-button increase-button" onclick="updateQuantity('${item.productId}', 1)">+</button>
                                </div>
                            </td>
                            <td th:text="${item.deliveryCharge}">무료</td>
                            <td th:text="${item.productSum}">합계</td>
                        </tr>
                        </tbody>
                    </table>
