<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <th:block layout:fragment="content">
    <script th:src="@{/client/js/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/client/js/cart.js}"></script>
    <link rel="stylesheet" th:href="@{/client/css/cart.css}">

        <section>
            <div id="contents">
                <ul class="route_list">
                    <li><img src="/client/images/icon/home.png" alt=""></li>
                    <li>&gt;</li>
                    <li>장바구니</li>
                    <!-- <li>&gt;</li> -->
                    <!-- <li>장바구니</li> -->
                </ul>

                <div class="cart_order">

                    <div></div>
                    <div id="cart_write"><h2>장바구니</h2></div>
                    <div><h2>주문서작성</h2></div>
                    <div><h2>결제하기</h2></div>
                    <div><h2>완료</h2></div>
                    <div></div>

                </div>
                <form action="/client/content/order/cartOrder" method="get" onsubmit="return handleFormSubmit();">

                    <table class="cart_table">
                        <thead>
                        <tr>
                            <th><input class="cartcheckbox" type="checkbox" name="cartcheckbox"></th>
<!--                            <th>상품코드</th>-->
                            <th>이미지</th>
                            <th>상품명</th>
                            <th>판매가</th>
                            <th>적립포인트</th>
                            <th>수량</th>
                            <th>배송비</th>
                            <th>합계</th>
                        </tr>
                        </thead>
<!--                        productId는 해당 코드에서 thymeleaf의 표현식을 위해서 동적으로 생성함 -->
                        <tbody>
                        <tr th:each="item : ${cartItemList}">
                            <td><input class="cartcheckbox" type="checkbox" name="cartcheckbox-${item.productCode}"></td>
<!--                            체크박스의 고유의 이름을 붙임 이유는 자바스크립트에서 어떤 체크박스가 선택되었는지 구분하기 어려워서 근데 인식안되는거 같음-->

                            <td><img th:src="@{/client/images/{imgCode}(imgCode=${item.imgCode})}" width="70px" height="70px" onerror="this.src='/client/images/event.png'" ></td>


                            <td th:text="${item.productName}">상품명</td>
                            <td th:text="${item.price}">가격</td>
                            <td th:text="${item.savedMoney}">적립금</td>
                            <td class="cart_numbrt_btn">
                                <div class="quantity-container" data-product-id="${item.productCode}">
                                    <input type="hidden" th:value="${item.productCode}" style="display:none;">
                                    <button type="button" class="quantity-button decrease-button" data-product-code="${item.productCode}">-</button>
                                    <span class="quantity-display" id="quantity-display-${item.productCode}" th:text="${item.amount}">1</span>
                                    <button type="button" class="quantity-button increase-button" data-product-code="${item.productCode}">+</button>



                                </div>
                            </td>


                            <td th:text="${item.deliveryCharge}">무료</td>
                            <td th:text="${item.productSum}">합계</td>
                        </tr>
                        </tbody>
                    </table>

                    <br>

                <div class="total_price_contain">
                    <div class="total_price">
                        <div>
                            <div>상품구매금액 : <span th:text="${cartItemList}">0원</span>+ 배송비 <span id="deliveryPrice">0원</span></div>
                            <div>합계 : <span id="totalPrice">0원</span> </div>
                        </div>
                    </div>
                </div>

                <br>
                <hr>
                <br>
                <br>

                <div class="select_cart">

                    <div class="select_btn">&nbsp;

                        <button class="select_like_btn">선택상품 삭제</button>
                    </div>
                    <div class="select_order_btn2">
                        <a th:href="@{/clientOrder/cartOrder}"><span class="select_order_btn">선택상품주문하기</span></a>
<!--                        form태그로 감싸줘서 뭐가 체크되서 넘어가는지 알아야한다.
                            비동기처리를 하던가 아니면 폼태그로 값을 넘겨줘야되는데
                            여기서는 굳이 비동기처리까지할 필요가 없고 폼태그로 넘겨주면된다.
                            체크박스에 담긴 물품을 넘겨줘야하므로 체크박스에 해당하는 테이블부터 버튼까지 넘겨줬다.-->
                    </div>


                </div>




                <br>
                <br>

                <div class="sum_box">
                    <div class="sum_text">
                        <h1>합계</h1>
                        <h2>고객님의 총 주문 합계 금액 입니다.</h2>
                    </div>

                    <div class="sum_text_contain">
                        <div class="sum_text2">
                            <h3>상품 합계금액</h3>
                            <h3>배송비</h3>
                            <h3>총 주문합계 금액 &nbsp;&nbsp;&nbsp;</h3>
                        </div>

                        <div class="sum_text3">
                            <h3>200,000원</h3>
                            <h3>0원</h3>
                            <h3>200,000원</h3>
                        </div>



                    </div>
                </div>

                <br>
                <br>
                <div class="select_all_btn2">
                    <a th:href="@{/clientOrder/cartOrder}">
                        <span class="select_all_btn"  onclick="selectAllItems()">전체상품주문하기</span>
                    </a>

                </div>


<!--                    <input type="hidden" name="selectedItems" id="selectedItems" />-->
<!--                폼 내부에 사용자가 선택한 상품 정보를 저장할 숨겨진 입력 필드를 추가    -->
                </form>
                <br>
                <br>
                <br>

            </div>
           </section>

    </th:block>
</html>
