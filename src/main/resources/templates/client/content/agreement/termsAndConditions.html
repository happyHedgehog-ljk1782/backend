<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block layout:fragment="content">
    <script th:src="@{/client/js/termsAndConditions.js}"></script>
    <link rel="stylesheet" th:href="@{/client/css/termsAndConditions.css}">

    <section>
        <div id="main_category_route">
            <ul class="route_list">
                <li id="route_home" onclick="location.href='/'"><img th:src="@{/client/images/icon/home.png}"
                                                                     alt="메인화면"></li>
                <li>&gt;</li>
                <li>이용약관</li>
            </ul>
            <th:block th:include="include/client/boardHeader"></th:block>
            <div id="contents">
                <table id="contents_table">
                    <caption>이용약관</caption>
                    <tr>
                        <td th:utext="${post.getContent()}"></td>
                    </tr>
                </table>
                <div id="bottom_button_wrap">
                    <button id="bottom_button" onclick="location.href='/'">메인화면</button>
                </div>
            </div>
        </div>
    </section>

</th:block>
</html>
