<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="headerFragment">
    <div class="gnb">
        <div class="hamburger_button" onclick="toggleHamburger()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- 사이드메뉴 -->
        <div class="side_nenu" onclick="toggleHamburger()">
            <ul class="side_nenu_List">
                <li><a th:href="@{'/list/productList'}">베스트 상품</a></li>
                <li><a th:href="@{'/list/productList'}">침실</a></li>
                <li><a th:href="@{'/list/productList'}">거실</a></li>
                <li><a th:href="@{'/list/productList'}">서재</a></li>
                <li><a th:href="@{'/list/productList'}">주방</a></li>
                <li class="post"><a th:href="@{/agreement/privacyPolicy}">게시판</a>
                    <ul class="post_list">
                        <li><a th:href="@{/agreement/privacyPolicy}">개인정보처리방침</a></li>
                        <li><a th:href="@{/agreement/termsAndConditions}">이용약관</a></li>
                        <li><a th:href="@{/board/board}">공지사항</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <h1 class="logo"><a th:href="@{'/main'}"><img src="/client/images/icon/logo.png" alt="logo"></a></h1>
        <ul class="login_list">
            <li sec:authorize="hasAnyAuthority('SUPER_ADMIN','ADMIN')"><a th:href="@{/adminmain/main}"><img src="/client/images/icon/login.png">관리자페이지</a></li>
            <li sec:authorize="hasAnyAuthority('SUPER_ADMIN','ADMIN','MEMBER')">
                <a th:href="@{/auth/logout}"><img src="/client/images/icon/logout.png">로그아웃</a></li>
            <li sec:authorize="hasAnyAuthority('MEMBER')">
                <a th:href="@{/myshop/mypage}"><img src="/client/images/icon/mypage.png">마이페이지</a></li>
            <li sec:authorize="hasAnyAuthority('MEMBER')"> <!--Member 권한만 있는 경우 주문조회-->
                <a th:href="@{/myshop/orderDeliveryinfo}"><img src="/client/images/icon/order.png">주문조회</a></li>
            <li sec:authorize="!hasAnyAuthority('SUPER_ADMIN','ADMIN','MEMBER')">
                <a th:href="@{/auth/login}"><img src="/client/images/icon/login.png">로그인</a></li>
            <li sec:authorize="!hasAnyAuthority('SUPER_ADMIN','ADMIN','MEMBER')">
                <a th:href="@{/auth/regist}"><img src="/client/images/icon/join.png">회원가입</a></li>
            <li sec:authorize="!hasAnyAuthority('SUPER_ADMIN','ADMIN','MEMBER')"> <!--권한이 없는경우 주문조회-->
                <a th:href="@{/auth/login(order=guest)}"><img src="/client/images/icon/order.png">주문조회</a></li>
            <li sec:authorize="!hasAnyAuthority('SUPER_ADMIN','ADMIN')">
                <a th:href="@{/basket/cart}"><img src="/client/images/icon/cart.png">장바구니</a></li>
        </ul>
    </div>


    <nav>
        <div>
            <div class="line"></div>
            <ul class="gnb_list" onmouseover="applyHoverEffect(true)" onmouseout="applyHoverEffect(false)">
                <li><a th:href="@{/list/productList/bed}">침실</a></a></li>
                <li><a th:href="@{/list/productList/sopa}">거실</a></li>
                <li><a th:href="@{/list/productList/desk}">서재</a></li>
                <li><a th:href="@{/list/productList/kitchenTable}">주방</a></li>
            </ul>
            <div class="line"></div>
            <div class="gnb_sub_box" onmouseover="applyHoverEffect(true)" onmouseout="applyHoverEffect(false)">
                <div class="gnb_sub_list">
                    <ul class="detail_list">
                        <li><a th:href="@{/list/productList/bed}">침대</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/wardrobe}">옷장</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/dressingTable}">화장대</a></li>
                    </ul>
                    <ul class="detail_list">
                        <li><a th:href="@{/list/productList/sopa}">소파</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/table}">테이블</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/closet}">수납장</a></li>
                    </ul>
                    <ul class="detail_list">
                        <li><a th:href="@{/list/productList/desk}">책상</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/bookcase}">책장</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/chair}">의자</a></li>
                    </ul>
                    <ul class="detail_list">
                        <li><a th:href="@{/list/productList/kitchenTable}">식탁</a></li>
                        <span></span>
                        <li><a th:href="@{/list/productList/kitchenCloset}">수납장</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

</html>
