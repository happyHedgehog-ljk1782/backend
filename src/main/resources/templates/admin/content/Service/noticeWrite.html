<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항작성</title>
    <link rel="stylesheet" th:href="@{/admin/css/noticeWrite.css}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <form id="noticeForm" th:action="@{ /Service/noticeRegister}" method="post">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                            <h4>게시판관리</h4>
                        </div>
                        <div class="topbtnWrapper">
                            <div class="pageButton"><a th:href="@{/Service/productInquiryPage}">상품 문의 관리</a></div>
                            <div class="pageButton"><a th:href="@{/Service/Product-reviewPage}">상품 후기 관리</a></div>
                            <div class="pageButton"><a th:href="@{/Service/FAQPage }">FAQ 관리</a></div>
                            <div class="pageButton1"><a th:href="@{/Service/noticePage}">공지사항 관리</a></div>
                        </div>
                    </div>
                    <div class="sectTopWrapper">
                        <div class="sectTop">

                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>제목</th>
                                            <td>
                                                <ul class="arrAlign">
                                                    <li>
                                                        <input type="text" name="title" id="title">
                                                    </li>
                                                    <li>
                                                        <label for=""><input type="checkbox" name="" id=""> 상단고정</label>
                                                    </li>
                                                </ul>
                                            </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea  id="summernote" class="summernote" name="content"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>공개여부</th>
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <select name="state" id="state" >
                                                            <option value="0" selected>전체</option>
                                                            <option value="1">공개</option>
                                                            <option value="2">비공개</option>
                                                        </select>
                                                    </li>
                                                </ul>
                                            </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div>
                                <button id="btnSearch" type="submit"> 등록 </button>
                            </div>
                        </div>
                    </div>
                </div>
            <script th:src="@{/admin/js/noticeWrite.js}">
                $(document).ready(function() {
                    // Summernote 초기화
                    $('#summernote').summernote({
                        placeholder: '',
                        tabsize: 2,
                        height: 500, // 필요에 따라 높이 조정
                        width: 800,
                        toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'underline', 'clear']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            ['table', ['table']],
                            ['insert', ['link', 'picture', 'video']],
                            ['view', ['fullscreen', 'codeview', 'help']]
                        ]
                    });

                    // 저장 버튼 클릭 이벤트
                    $('#submit').on('click', function() {
                        // Summernote 내용을 textarea에 설정
                        $('#summernoteContent').val($('#summernote').summernote('code'));

                        // 폼 제출
                        $('#noticeForm').submit();
                    });
                });
            </script>
        <form>
</th:block>
</body>
</html>
