<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항작성</title>
    <link rel="stylesheet" th:href="@{/admin/css/noticeWrite.css}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                            <h4>게시판관리</h4>
                        </div>
                        <div class="topbtnWrapper">
                            <div class="pageButton"><a href="../Service/Product-inquiry.html">상품 문의 관리</a></div>
                            <div class="pageButton"><a href="../Service/Product-review.html">상품 후기 관리</a></div>
                            <div class="pageButton"><a href="../Service/FAQ.html">FAQ 관리</a></div>
                            <div class="pageButton1"><a href="../Service/notice.html">공지사항 관리</a></div>
                        </div>
                    </div>
                    <div class="sectTopWrapper">
                        <div class="sectTop">
                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>        
                                        <th>제목</th>    
                                            <td>
                                                <ul class="arrAlign">
                                                    <li>
                                                        <input type="text" name="title" id="title">
                                                    </li>
                                                    <li>
                                                        <label for=""><input type="checkbox" name="" id=""> 상단고정</label>
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr> 
                                    <tr>        
                                        <th>내용</th>    
                                        <td>
                                            <div id="summernote"></div>
                                        </td>
                                    </tr>    
                                    <tr>        
                                        <th>공개여부</th>    
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <select name="prdCondition" id="prdCondition" >
                                                            <option value="0" selected>전체</option>
                                                            <option value="1">공개</option>
                                                            <option value="2">비공개</option>
                                                        </select>
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr>    
                                    
                                </tbody>    
                            </table>
                            <div>
                                <button id="btnSearch"> 등록 </button>
                            </div>
                        </div>    
                    </div>
                </div>
            <script th:src="@{/admin/js/noticeWrite.js}"></script>
</th:block>
</body>
</html>
