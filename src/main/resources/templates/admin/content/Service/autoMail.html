<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동발송메일관리</title>
    <link rel="stylesheet" th:href="@{/admin/css/autoMail.css}" type="text/css">
    <script>


        function previewMail(mailCode) {
            console.log(mailCode)
            const mailDetailUrl = "/autoMailModify/previewMail?mailCode=" + mailCode;
            window.open(mailDetailUrl, "_blank", "width=1000, height=800");
        }
        function modifyMail(mailCode) {
            console.log(mailCode)
            const mailDetailUrl = "/autoMailModify/modifyMailPage?mailCode=" + mailCode;
            window.open(mailDetailUrl, "_blank", "width=1000, height=800");
        }

    </script>
</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                            <h4>메일관리</h4>
                        </div>
                    </div>
                    <div class="sectTopWrapper">
                        <div class="sectTop">
                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody> 
                                    <tr>        
                                        <th>신규가입</th>    
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(1)">수정</button>
                                        </td>   
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(1)">미리보기</button>
                                        </td>
                                        <th>회원탈퇴</th>
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(2)">수정</button>
                                        </td>
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(2)">미리보기</button>
                                        </td>
                                    </tr>   
                                    <tr>        
                                        <th>비밀번호 변경</th>
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(3)">수정</button>
                                        </td>
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(3)">미리보기</button>
                                        </td>
                                        <th>주문내역확인</th>
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(4)">수정</button>
                                        </td>
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(4)">미리보기</button>
                                        </td>
                                    </tr>   
                                    <tr>        

                                        <th>문의글 답변 안내</th>
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(8)">수정</button>
                                        </td>
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(8)">미리보기</button>
                                        </td>
                                        <th>개별메일발송</th>
                                        <td>
                                            <button type="button" name="newMember" onclick="modifyMail(7)">수정</button>
                                        </td>
                                        <td>
                                            <button type="button" name="newMember" onclick="previewMail(7)">미리보기</button>
                                        </td>

                                    </tr>   
                                </tbody>    
                            </table>

                        </div>   

                    </div>
                    <script th:src="@{/admin/js/autoMail.js}"></script>
                </div>
    <script th:inline="javascript">

        var message = [[${message}]];
        if (message) {
            alert(message);
        }

    </script>
</th:block>

</body>
</html>
