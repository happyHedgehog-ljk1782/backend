<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일관리</title>
    <link rel="stylesheet" th:href="@{/admin/css/email.css}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                            <h4>메일관리</h4>
                        </div>
                        <div class="topbtnWrapper">
                                <div class="pageButton1"><a th:href="@{/Service/email}">메일발송</a></div>
                                <div class="pageButton"><a th:href="@{/Service/emailHistory}">메일발송내역</a></div>
                        </div>
                        <div id="btnNoticeAdd"><a th:href="@{/Service/autoMail}">자동발송메일관리</a></div>
                    </div>
                    <div class="sectTopWrapper">
                        <form action="/autoMailModify/mainSend" method="post">
                        <div class="sectTop">
                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>        
                                        <th>메일제목</th>    
                                        <td>
                                            <ul class="arrAlign">
                                                <li class="w200">
                                                    <input type="text" name="title" id="title">
                                                </li>
                                            </ul>
                                            <label><input type="radio" name="chooseMember" id="allMember"  value="allMember" style="width: 30px"> 전체 회원에게 발송</label>
                                            <label><input type="radio" name="chooseMember" id="selectMember"  value="selectMember" style="width: 30px" checked> 마케팅 수신 동의한 회원에게 발송</label>
                                        </td>
                                    </tr>   
                                    <tr>        
                                        <th>발송시간</th>    
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <input type="datetime-local" name="sendDate" id="sendDate">
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr>   
                                    <tr>        
                                        <th colspan="2">
                                            <textarea name="summernote" id="summernote"></textarea>
                                        </th>   
                                    </tr>   
                                </tbody>    
                            </table>
                            <div>
                                <button id="btnSearch"> 발송 </button>
                            </div>
                        </div>
                            <input type="text" id="uploadedImages" name="uploadedImages" value="">

                        </form>
                    </div>
                    <script th:src="@{/admin/js/email.js}"></script>
                </div>
    <script th:inline="javascript">

        var message = [[${message}]];
        if (message) {
            alert(message);
        }


    </script>
</th:block>
</body>
</html>
