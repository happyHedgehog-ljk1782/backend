<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의글 답변</title>
    <link rel="stylesheet" th:href="@{/admin/css/Product-inquiry-details.css}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header><a href="#">
            <div class="logobackground">
                <h1 class="logoimg"><img src="/thumbPath/thumbnail_e500dd88ac7544e0abb3997f0fc3bd1f.png" alt="logo"></h1>
                <h2>문의글 답변</h2>
            </div>
        </a>
        </header>
    <div class="body">
        <div class="wrap">
            <form id="inquiryComment" th:action="@{ /Service/inquiryComment}" method="post">
            <div class="answer"> </div>
            <table>
                <tr>
                    <th>유형</th>
                    <th>제목</th>
                    <td>내용</td>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>답변여부</th>
                    <th>공개여부</th>
                </tr>
                <tr>

                    <td th:text="${adminInquiryDTO.post_type}"></td>
                    <td th:text="${adminInquiryDTO.title}"  ></td>
                    <td th:utext="${adminInquiryDTO.content}"></td>
                    <td th:text="${adminInquiryDTO.getId().id}"></td>
                    <td th:text="${adminInquiryDTO.write_date}"></td>
                    <td th:text="${adminInquiryDTO.answer_state}"></td>
                    <td th:text="${adminInquiryDTO.state}"></td>
                    <input type="hidden" id="inquiry_code" name="inquiry_code" th:value="${adminInquiryDTO.inquiry_code}" />
                    <input type="hidden" id="answer_state" name="answer_state" th:value="${adminInquiryDTO.answer_state}" />
                    <input type="hidden" id="user_code" name="user_code" th:value="${adminInquiryDTO.member_code}" />
                    <input type="hidden" id="inqtitle" name="inqtitle" th:value="${adminInquiryDTO.title}" />
                    <input type="hidden" id="inqcontent" name="inqcontent" th:value="${adminInquiryDTO.content}" />
                </tr>
            </table>
            <table>

                <tr>
                    <th>답변내용</th>
                    <td>


                        <div id="summernote" th:utext="${adminInquiryDTO.answer_state} eq 'Y' ? ${adminInquiryDTO.comContent} : ''"></div>
                        <input type="hidden" id="content" name="content" />




                    </td>
                </tr>
            </table>
            <div class="bottombtn">
            <button type="submit" id="btn">등록</button>
        </div>
            </form>
        </div>
        </div>
    </div>
    <script th:src="@{/admin/js/Product-inquiry-details.js}"></script>


</body>
</html>
