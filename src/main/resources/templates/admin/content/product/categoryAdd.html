<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품분류관리</title>
    <script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
    <link rel="stylesheet"  th:href="@{/admin/css/categoryAdd.css}">
</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                        <h4>상품분류관리</h4>
                        <br>
                        </div>
                    </div>
                    <div class="sectWrapper">
                        <div class="sectLeft">
                            <div class="leftTitle"><h3>상품 분류 목록</h3></div>
                            <div class="left-btn">
                                <button id="btnCategoryAdd">카테고리 추가</button>
                                <button id="btnCategoryDelete">카테고리 삭제</button>
                            </div>
                            <div class="leftBody">
                                <table style="width: 550px;">
                                    <colgroup>
                                    <col style="width: 85%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    </colgroup>
                                    <tr class="category">
                                        <td><img th:src="@{/admin/images/category1.png}" height="20px"> 카테고리(대분류)</td>
                                        <td><a href="#"><img th:src="@{/admin/images/add2.png}" height="13px" name="img-add2" style="padding-left: 5px;"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/open.png}" height="12px" name="img-open"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/allow_up.png}" height="10px" name="img-allow_up"></a></td>
                                    </tr>
                                    <tr class="category1">
                                        <td style="padding-left: 5px;"><img th:src="@{/admin/images/L.png}" height="20px"><img th:src="@{/admin/images/category2.png}" height="20px"> 카테고리(소분류)</td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="#"><img th:src="@{/admin/images/open.png}" height="12px" name="open"></a></td>
                                    </tr>
                                </table>
                                <table style="width: 550px;" class="category-row">
                                    <colgroup>
                                    <col style="width: 85%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    </colgroup>
                                    <tr class="category">
                                        <td><img th:src="@{/admin/images/category1.png}" height="20px"> 카테고리(대분류)</td>
                                        <td><a href="#"><img th:src="@{/admin/images/add2.png}" height="13px" name="img-add2" style="padding-left: 5px;"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/close.png}" height="12px" name="img-close"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/allow_up.png}" height="10px" name="img-allow_up"></a></td>

                                    </tr>
                                    <tr class="category1">
                                        <td style="padding-left: 5px;"><img th:src="@{/admin/images/L.png}" height="20px"><img th:src="@{/admin/images/category2.png}" height="20px"> 카테고리(소분류)</td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="#"><img th:src="@{/admin/images/open.png}" height="12px" name="img-open"></a></td>
                                    </tr>
                                </table>
                                <table style="width: 550px;" class="category-row">
                                    <colgroup>
                                    <col style="width: 85%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    <col style="width: 5%;">
                                    </colgroup>
                                    <tr class="category">
                                        <td><img th:src="@{/admin/images/category1.png}" height="20px"> 카테고리(대분류)</td>
                                        <td><a href="#"><img th:src="@{/admin/images/add2.png}" height="13px" name="img-add2" style="padding-left: 5px;"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/open.png}" height="12px" name="img-open"></a></td>
                                        <td><a href="#"><img th:src="@{/admin/images/allow_up.png}" height="10px" name="img-allow_up"></a></td>
                                    </tr>
                                    <tr class="category1">
                                        <td style="padding-left: 5px;"><img th:src="@{/admin/images/L.png}" height="20px"><img th:src="@{/admin/images/category2.png}" height="20px"> 카테고리(소분류)</td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="#"><img th:src="@{/admin/images/open.png}" height="12px" name="img-open"></a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="sectRight">
                            <table class="tblRight">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tr>
                                    <th colspan="3" style="border-bottom: 1px solid #bdc5cd;"><h3>상품 분류 정보</h3></th>
                                </tr>
                                <tr>
                                    <th>분류 명</th>
                                    <td>
                                        <ul>
                                            <li>
                                                <input type="text" name="categoryName" id="categoryName" placeholder="카테고리">
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <th>노출 상태</th>
                                    <td>
                                        <label for="categoryDisplayY">
                                        <input type="radio" name="categoryDisplay" value="Y" checked><span> 노출</span>
                                        </label>
                                        <label for="categoryDisplayN">
                                        <input type="radio" name="categoryDisplay" value="N"><span> 숨김</span>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>상품 정렬 순서</th>
                                    <td>
                                        <ul>
                                            <li>
                                                <select name="prodAlign" id="prodAlign" >
                                                    <option value="0" selected>최신순</option>
                                                    <option value="1">판매량순</option>
                                                    <option value="2">후기순</option>
                                                    <option value="3">조회순</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="border: 0px;">상품 현황</th>
                                </tr>
                                <tr>
                                    <th colspan="2" style="border: 0px;" >
                                    <table class="tblCategoryResult">
                                        <colgroup>
                                        <col class="w200">
                                        <col class="w200">
                                        <col class="w200">
                                        <col class="w200">
                                        </colgroup>
                                        <tr style="background-color: #ebebeb;">
                                            <th>전체</th>
                                            <th>판매중</th>
                                            <th>판매대기</th>
                                            <th>품절</th>
                                        </tr>
                                        <tr>
                                            <td>0</td>
                                            <td>0</td>
                                            <td>0</td>
                                            <td>0</td>
                                        </tr>
                                    </table>
                                    </th>
                                </tr>
                                <th style="border: 0px;">
                                    <tr>&nbsp;</tr>
                                </th>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script th:src="@{/admin/js/categoryAdd.js}"></script>
</th:block>
</body>
</html>
