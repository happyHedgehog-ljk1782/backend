<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈퇴회원조회</title>
    <link rel="stylesheet" th:href="@{/admin/css/unregister.css}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/admin/js/seach.js}"></script>

</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                        <h4>탈퇴회원조회</h4>
                        <br>
                        </div>
                        <div class="box"></div>
                    </div>
                    <div class="sectTopWrapper">
                        <form id="unregisterForm"
                              name="unregisterForm"
                              th:action="@{/unregister/unregisterSearch}"
                              method="get"
                              style="display: inline-block">
                        <div class="sectTop">
                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td>
                                        <ul class="arrAlign">
                                            <li class="w200">
                                                <input type="search" name="searchId" id="searchId" />
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                    <tr>        
                                        <th>탈퇴유형</th>
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <select name="unregisterCondition" id="unregisterCondition" >
                                                            <option value="0" selected>전체</option>
                                                            <option value="yes">일반탈퇴</option>
                                                            <option value="no">강제탈퇴</option>
                                                        </select>
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr> 
                                    <tr>        
                                        <th>기간</th>    
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <input type="date" name="startDay" id="startDay">
                                                    </li>
                                                    <li class="w25">
                                                        &nbsp;
                                                    </li>  
                                                    <li class="w200">
                                                        <input type="date" name="endDay" id="endDay">
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr> 
                                </tbody>    
                            </table>
                            <div>
                                <button type="submit" id="btnSearch"> 검색 </button>
                            </div>
                            </div>
                        </form>
                            <div><br><br></div>
                        </div>
                    </div>
                    <div><br><br></div>
                    <div class="sectBottom">
                        <div class="bottomResult">
                            <div class="bottomResultTitle"><h3>검색 결과</h3></div>
                            <div class="bottomResult1"><span>(총 : </span>
                                <span class="colorRed"> 5 </span> 건 / 일반탈퇴 :
                                <span class="colorRed"> 4 </span>건 / 강제탈퇴 :
                                <span class="colorRed"> 1 </span>건 )
                            </div>
                        </div>
                        <div class="tblWrapper">
                        <table class="tblBottom" id="unregister">
                            <colgroup>
                                <col class="w200">
                                <col class="w200">
                                <col class="w200">
                                <col class="w200">

                            </colgroup>
                            <tbody>
                                        <tr class="searchResult">
                                            <th><input type="checkbox" name="" id="" style="width: 140px;"></th>
                                            <th>아이디</th>
                                            <th>탈퇴신청일</th>
                                            <th>탈퇴완료일</th>
                                            <th>탈퇴사유</th>
                                            <th>탈퇴여부</th>
                                </tr>
                                <tr class="searchBottom_tr"
                                th:each="unregister : ${ unregisterList}">
                                    <td>
                                        <input type="checkbox" name="resultCheckbox" id="resultCheckbox">
                                    </td>

                                    <td th:text="${ unregister.id}"></td>
                                    <td th:text="${ unregister.apply_date}"></td>
                                <td th:text="${ unregister.commit_date}"></td>
                                <td th:text="${ unregister.cause}"></td>
                                <td th:text="${ unregister.state}"></td>
                                </tr>

                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
</th:block>

</body>
</html>
