<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자관리</title>
    <link rel="stylesheet" th:href="@{/admin/css/adimin-management.css}" type="text/css">

</head>
<body>
<th:block layout:fragment="content">
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                        <h4>관리자 관리</h4>
                        <br>
                        </div>
                    </div>
                        <div class="sectTop">
                            <div><button id="btnAdminAdd">관리자 등록</button></div>
                            <table>
                                <colgroup>
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>아이디</th>
                                        <th>이름</th>
                                        <th>비밀번호 변경</th>
                                        <th>최근 로그인 시간</th>
                                        <th>관리자 삭제</th>
                                    </tr>
                                    <tr>
                                        <td>masteradmin</td>
                                        <td>마스터 관리자</td>
                                        <td><button id="btnChangePass">변경</button></td>
                                        <td id="currentTime">&nbsp;</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>admin1</td>
                                        <td>등록된 관리자1</td>
                                        <td><button id="btnChangePass">변경</button></td>
                                        <td id="currentTime">&nbsp;</td>
                                        <td><button id="btnDeleteAdmin">삭제</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal" id="myModal">
                            <div class="modalContent">
                                <span id="closeAdminModal">&times;</span>
                                <div class="modalInput">
                                    <div class="title">
                                        <h3>관리자 등록</h3>
                                    </div>
                                    <div>
                                        <input type="text" name="adminAddId" id="adminAddId" placeholder="등록할 아이디 입력">
                                    </div>
                                    <div>
                                        <input type="password" name="adminAddPass" id="adminAddPass" placeholder="등록할 비밀번호 입력">
                                    </div>
                                    <div>
                                        <input type="text" name="adminAddName" id="adminAddName" placeholder="등록할 관리자 이름 입력">
                                    </div>
                                    <div>
                                        <button id="btnModalAdminAdd">관리자 등록 신청</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="passChangeModal" id="passChange">
                            <div class="modalContent">
                                <span id="closePassModal">&times;</span>
                                <div class="modalInput">
                                    <div class="passChangModalTitle">
                                        비밀번호 변경
                                    </div>
                                        <input type="password" name="adminUpdatePass" id="adminUpdatePass" placeholder="변경할 비밀번호 입력">
                                    </div>
                                    <div>
                                        <button id="btnModalAdminAdd">관리자 등록 신청</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            <script th:src="@{/admin/js/admin-management.js}"></script>
</th:block>
</body>
</html>
